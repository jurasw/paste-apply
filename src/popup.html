<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paste Apply - Job Application Auto-Fill</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Paste Apply</h1>
    <p class="subtitle">Job Application Auto-Fill</p>
    
    <div style="margin-bottom: 20px;">
      <button type="button" id="fillBtn" class="btn btn-secondary" style="width: 100%;">Fill Current Page</button>
    </div>
    
    <form id="profileForm">
      <div class="form-group">
        <label for="resume">Resume/CV File</label>
        <div style="width: 100%; box-sizing: border-box;">
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" style="padding: 5px; width: 100%; box-sizing: border-box;">
        </div>
        <div id="resumeInfo" class="resume-info"></div>
        <button type="button" id="parseResumeBtn" class="btn btn-primary" style="margin-top: 10px; width: 100%; display: none;">Auto-Fill Profile from Resume</button>
        <p id="parseResumeHint" class="resume-hint" style="display: none; margin-top: 8px;">Click to extract your information and fill the profile fields below</p>
      </div>
      
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      
      <div class="form-group">
        <label for="github">GitHub URL</label>
        <input type="url" id="github" name="github" placeholder="https://github.com/username">
      </div>
      
      <div class="form-group">
        <label for="linkedin">LinkedIn URL</label>
        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/username">
      </div>
      
      <div class="form-group">
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="https://yourportfolio.com">
      </div>
      
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city">
      </div>
      
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" placeholder="Enter your country">
      </div>
      
      <div class="form-group">
        <label for="availability">Availability / Notice Period</label>
        <select id="availability" name="availability">
          <option value="">Select availability</option>
          <option value="ASAP">ASAP</option>
          <option value="2 weeks">2 weeks</option>
          <option value="1 month">1 month</option>
          <option value="2 months">2 months</option>
          <option value="3 months">3 months</option>
        </select>
      </div>
      
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Save Profile</button>
      </div>
    </form>
    
    <div class="settings-section" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
      <h3 style="font-size: 14px; margin-bottom: 10px; color: #555;">Settings</h3>
      <div class="form-group" style="margin-bottom: 10px;">
        <label style="display: flex; align-items: center; cursor: pointer;">
          <input type="checkbox" id="showButtonSetting" style="margin-right: 8px; cursor: pointer;">
          <span style="font-size: 13px;">Show Auto-Fill button on job application pages</span>
        </label>
      </div>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="lib/pdf.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
